<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- <link rel="icon" href="link immagine da inserire"> -->
        <title>API Boolean - Vue Email</title>

        <!-- 
            CUSTOM GOOGLE-FONTS LINK
        -->

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

        <!-- 
            CUSTOM BOOTSTRAP v5.3 LINK
        -->

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

        <!-- 
            CUSTOM VUE.JS v3 SCRIPT
        -->

        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

        <!-- 
            CUSTOM AXIOS API SCRIPT
        -->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>

        <!-- 
            CUSTOM CSS LINK
        -->
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>

        <!-- 
            START VUE.JS APP
        -->

        <div id="app">
            <h1 class="text-center pt-5">Email API:</h1>
            <div class="text-center" v-if="emails.length == 10">
                <ul>
                    <li v-for="email in emails">{{email}}</li>
                </ul>
            </div>
            <div class="text-center" v-else>
                <h3 v-show="!toggle">Attendi..</h3>
                <button class="btn btn-light" v-show="toggle" @click="genEmails();loading()">Genera Mail</button>
            </div>
        </div>
    
        <!-- 
            CUSTOM BOOTSTRAP v5.3 SCRIPT
        -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

        <!-- 
            CUSTOM JS SCRIPT
        -->
        <script text="text/javascript" src="./js/main.js"></script>
    </body>
</html>
